<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile - RIGELSTORE</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <img src="https://i.ibb.co/yBWRdqwm/Picsart-25-07-20-12-23-59-599.png" class="logo" />
    <h1>User Profile</h1>
    <div id="profileInfo"></div>
    <a href="home.html">Back to Home</a>
  </div>
  <script>
    const user = JSON.parse(localStorage.getItem("user"));
    const container = document.getElementById("profileInfo");
    if (user) {
      container.innerHTML = `<p><strong>Username:</strong> ${user.username}</p><p><strong>Email:</strong> ${user.email || 'N/A'}</p>`;
    } else {
      container.innerHTML = "<p>User not logged in.</p>";
    }
  </script>
</body>
</html>
